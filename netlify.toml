[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions 配置 - 微信环境检测和处理
[[edge_functions]]
  function = "wechat-handler"
  path = "/*"

# 自定义响应头 - 提升微信兼容性
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

# 图片缓存优化
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA路由重定向（仅对非微信环境生效，因为微信会被Edge Function拦截）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 强制HTTPS（生产环境）
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
